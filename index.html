<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="headerPrincipal">Cotiza tu seguro</h1>
    
    <div class="divPadre">
    <div class="formContainer">
        
    <form id="formularioSeguro">
        <label for="age"><p>Edad:</p></label>
        <input type="number" id="age" name="age" min="18" max="110" required><br>

        <label><p>Sexo:</p>
            <input type="radio" class="radioBoton" id="male" name="gender" value="M" required checked> Masculino
        </label>
        <label>
            <input type="radio" class="radioBoton" id="female" name="gender" value="F" required> Femenino
        </label><br>
    
    
        <label for="categoria"><p>Categoría:</p></label>
        <select id="categoria" class="seleccionForm" name="categoria" required>
        <option value="economica">Económica</option>
        <option value="estandar">Estándar</option>
        <option value="premium">Premium</option>
        </select><br>
    
        <label for="cuotas"><p>Cuotas:</p></label>
    <select id="cuotas" class="seleccionForm" name="cuotas" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select><br>
    
        <label><p>Comparar con otras tarifas</p>
        <input type="checkbox" id="compare" name="compare">
        </label><br>
    
        <button type="submit" id="submit">Calcular Cotización</button>
        <a href="#" id="borrarSessionStorage" title="Borrar Cambios">
            <i class="fas fa-trash"></i> 
        </a>
        
    </form>
    
        <div id="resultContainer">
            <div id="comparacionElement"></div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./main.js"></script>
</body>
</html>
